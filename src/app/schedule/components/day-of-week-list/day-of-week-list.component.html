<mat-card class="card-container--relative card-container--bmargin">
  <mat-card-title class="card-title" [style.marginBottom.px]="10">
    Ustal godziny wizyt dla dni tygodnia
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content [style.marginBottom.px]="50">
    <app-day-of-week
      *ngFor="let visitTime of _weeklyTimes"
      [visitTime]="visitTime"
      (onWeeklyTimesChanged)="oneOfWeeklyTimesChanged()"
    ></app-day-of-week>
  </mat-card-content>
  <mat-card-footer class="card-footer card-footer--end">
    <mat-icon *ngIf="unsavedChanges" color="warn" class="schedule__unsaved">
      warning
    </mat-icon>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="update.emit(_weeklyTimes)"
      class="card-button"
    >
      Zapisz zmiany
    </button>
  </mat-card-footer>
  <div *ngIf="pending" class="card-loading">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>
