<app-filter-row>
  <app-filter-cell *ngIf="isDoctor && isCurrentTab" [showDoctorCell]="isDoctor && isCurrentTab">
    <span class="mobile-table-label mobile-table-label--filter">Zaz. wszystkie:</span>
    <mat-checkbox 
      (change)="$event ? selectAll() : null"
      [checked]="anyRowHasValue && allRowsHaveValue"
      [indeterminate]="anyRowHasValue && !allRowsHaveValue"
      [aria-label]="checkboxLabel()"
    >
    </mat-checkbox>
  </app-filter-cell>
  <app-filter-cell [showDoctorCell]="isDoctor && isCurrentTab">
    <span class="mobile-table-label mobile-table-label--filter">Data:</span>
    <mat-form-field
      appearance="outline"
      floatLabel="never"
      class="filter-field"
    >
      <input matInput #dateBox (input)="typeText({value: dateBox.value, type: 'date'})"/>
    </mat-form-field>
  </app-filter-cell>
  <app-filter-cell [showDoctorCell]="isDoctor && isCurrentTab">
    <span class="mobile-table-label mobile-table-label--filter">Godzina:</span>
    <mat-form-field
      appearance="outline"
      floatLabel="never"
      class="filter-field"
    >
      <input matInput #timeBox (input)="typeText({value: timeBox.value, type: 'time'})"/>
    </mat-form-field>
  </app-filter-cell>
  <app-filter-cell [showDoctorCell]="isDoctor && isCurrentTab">
    <span class="mobile-table-label mobile-table-label--filter">{{ isDoctor ? 'Pacjent:' : 'Doktor:' }}</span>
    <mat-form-field
      appearance="outline"
      floatLabel="never"
      class="filter-field"
    >
      <input matInput #userBox (input)="typeText({value: userBox.value, type: 'userName'})"/>
    </mat-form-field>
  </app-filter-cell>
  <app-filter-cell [showDoctorCell]="isDoctor && isCurrentTab">
    <span class="mobile-table-label mobile-table-label--filter">Status:</span>
    <mat-select
      [compareWith]="compareFn"
      [(value)]="filter.status"
      (selectionChange)="selectionChange($event)"
      style="max-width: 140px"
    >
      <mat-option *ngFor="let status of visitStatuses" [value]="status.value">{{
        status.viewValue
      }}</mat-option>
    </mat-select>
  </app-filter-cell>
  <app-filter-cell></app-filter-cell>
</app-filter-row>
